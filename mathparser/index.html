<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        html, body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 12px;
            padding: 10px;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 10px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
        }

        #math-expr {
            padding: 10px;
            width: 70%;
        }
    </style>
</head>
<body>

<h1>Преобразование текстовых математических выражений в графическую форму</h1>
<input type="text" id="math-expr" maxlength="200" placeholder="Введите мат. выражение, например: (x+5)^2/(y+4) <= 5 "
       autofocus="true">
<button id="math-convert">convert</button>

<h2>Графическое представление:</h2>

<div style="font-size: 300%;" id="out">

</div>


<h2>MathML код:</h2>

<div id="mathmlcode">

</div>

<script type="text/javascript" src="lib/mjax.js"></script>
<script type="text/javascript" src="lib/d3.js"></script>

<script type="text/javascript" src="deixtra.js"></script>

</body>
</html>
