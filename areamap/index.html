<script type="text/javascript">
    $.fn.tooltip = function(options) {
        var opts = options || {
            caption: 'Заголовок',
            description: 'test description'
        };

        var popup = $('<div>',{
            id: 'popup'
        });
        $('<div>').addClass('capt').html(opts.caption).appendTo(popup);
        $('<div>').addClass('desc').html(opts.description).appendTo(popup);
        popup.appendTo(document.body);

        var self = $(this);
        self.mousemove(function(evt) {
            //console.log(evt);
            popup.find('.desc').html($(this).attr('data-desc'));
            popup.css({
                'display': 'inline-block',
                'top': evt.clientY + 20,
                'left': evt.clientX + 20
            });
        });

        self.mouseleave(function(evt) {
            popup.hide();
        });
    }
</script>

<script type="text/javascript">
    $('area').tooltip();
