<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src='fancybox/jquery.fancybox-1.3.4.pack.js'></script>
    <link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/fb-style.css" type="text/css" media="screen">
</head>
<body>



<a href="http://vimeo.com/moogaloop.swf?clip_id=31788199" class='play'>
    <div>
        <img src="img/stop_01.jpg">
    </div>
</a>


<a href="http://www.youtube.com/v/N6DspdcO4HU?version=3" class='play'>
    <div>
        <img src="img/stop_01.jpg">
    </div>
</a>


<script type="text/javascript">

    $(".play").mouseenter(function(){
        var playDiv = $('<div/>');
        playDiv.addClass('playDiv');
        $(this).children('div').prepend(playDiv);
    });

    $(".play").mouseleave(function(){
        $(this).find('.playDiv').remove();
    });
    $(".play").fancybox({
		'padding'		: 10,
        'overlayOpacity': 0.9,
        'overlayColor'  : '#222',
		'autoScale'		: false,
		'transitionIn'	: 'elastic',
		'transitionOut'	: 'elastic',
		'width'			: 720,
		'height'		: 576,
		//'href'			: 'http://vimeo.com/moogaloop.swf?clip_id=' + $(this).attr('href').replace('#vimeo-',''),
		'type'			: 'swf'
	});

</script>

</body>
</html>
